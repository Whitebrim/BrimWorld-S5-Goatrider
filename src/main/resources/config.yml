# GoatRider Configuration
# Настройки плагина для езды на козлах

# Требуется ли седло для езды на козле
require-saddle: false

# Скорость передвижения козла (базовая скорость лошади ~0.225)
speed: 0.25

# Высота прыжка козла (базовая высота прыжка лошади ~0.7)
jump-strength: 0.8

# Может ли козёл прыгать многократно в воздухе (как в оригинале)
multi-jump: true

# Количество дополнительных прыжков в воздухе (если multi-jump: true)
extra-jumps: 1

# Урон от тарана козла при езде
ram-damage: 4.0

# Включить урон от тарана
ram-enabled: true

# Сообщения
messages:
  prefix: "&8[&6GoatRider&8] "
  mount-success: "&aВы сели на козла!"
  dismount-success: "&eВы слезли с козла."
  no-permission: "&cУ вас нет прав для езды на козлах!"
  saddle-required: "&cДля езды на козле необходимо седло!"
  config-reloaded: "&aКонфигурация перезагружена!"
  no-admin-permission: "&cУ вас нет прав для этой команды!"
